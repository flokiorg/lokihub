name: macOS Build

on:
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS Desktop (Universal)
    # Use Apple Silicon runner for efficient universal builds + signing
    runs-on: [self-hosted, macos-arm]
    permissions:
      contents: read
    steps:
      - name: Pre-Checkout Cleanup
        run: rm -rf * || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Read Version
        id: version
        shell: bash
        run: |
          if [ ! -f "VERSION" ]; then
            echo "Error: VERSION file not found"
            exit 1
          fi
          TAG=$(cat VERSION | tr -d '[:space:]')
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_TAG="${TAG}-${COMMIT_HASH}"
          if [ -z "$TAG" ]; then
            echo "Error: VERSION file is empty"
            exit 1
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_ENV

      - name: Make Scripts Executable
        run: chmod +x ops/scripts/*.sh

      - name: Run macOS Build Script
        run: ./ops/scripts/build-ci-macos.sh
        env:
          TAG: ${{ env.TAG }}
          BUILD_TAG: ${{ env.BUILD_TAG }}

      - name: Upload Artifacts (macOS Universal)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-macos-universal-${{ env.TAG }}
          path: ops/bin/*
          if-no-files-found: error
